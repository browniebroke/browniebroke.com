name: Yarn Upgrader

on:
  schedule:
  # On the 10th day of each month at midnight
  - cron: "0 0 10 * *"

  # Manual trigger
  workflow_dispatch:

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Setup node based on .nvmrc
    # https://github.com/actions/setup-node/issues/32#issuecomment-539794249
    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm
    - uses: actions/setup-node@v1
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - uses: browniebroke/yarn-upgrade-action@v0.1

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.CPR_GITHUB_TOKEN }}
        branch: update/yarn-upgrade
        title: Run yarn upgrade
        commit-message: "chore(deps): Run yarn upgrade"
